# Build Artix Live ISO on GitHub Actions
#
# Fix for overlayfs issue: Use GitHub Actions workspace directory for artools
# build output. The workspace is mounted from the host filesystem (ext4) which
# is not overlayfs. This avoids nested overlayfs (overlayfs on top of overlayfs)
# which is not supported by the Linux kernel.


name: Build and Release Artix Live ISO

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-iso:
    runs-on: ubuntu-latest
    container:
      image: artixlinux/artixlinux:latest
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pacman & update keys
        run: |
          pacman-key --init
          pacman -Syu --noconfirm
          pacman -S --noconfirm artix-keyring
          pacman-key --populate artix

      - name: Install build tools
        run: |
          pacman -S --noconfirm artools-iso git base-devel \
            squashfs-tools dosfstools mtools lvm2

      - name: Build ISO
        run: |
          # Use GitHub workspace directory (host filesystem) for artools build
          # GitHub Actions mounts the workspace from host, which is not overlayfs
          # This avoids the nested overlayfs issue
          mkdir -p $GITHUB_WORKSPACE/artools-workspace
          ln -sf $GITHUB_WORKSPACE/artools-workspace $HOME

          # Clone and set up iso-profiles
          cd $HOME/artools-workspace
          git clone https://gitea.artixlinux.org/aldum/iso-profiles --branch origin-community

          ## Try to pin Artix Linux
          mkdir -p $HOME/artools-workspace/iso-profiles/common/root-overlay/etc
          mkdir -p $HOME/artools-workspace/iso-profiles/common/root-overlay/etc/local.d
          cat > $HOME/artools-workspace/iso-profiles/xfce/root-overlay/etc/pacman.conf << 'EOF'
          #
          # /etc/pacman.conf
          #
          # See the pacman.conf(5) manpage for option and repository directives

          [options]
          HoldPkg     = pacman glibc
          Architecture = auto

          #
          # Pin Arch Linux to a certain date
          #

          [core]
          Server = https://archive.artixlinux.org/repos/2025/10/15/$repo/os/$arch
          Server = https://archive.archlinux.org/repos/2025/10/15/$repo/os/$arch

          [extra]
          Server = https://archive.artixlinux.org/repos/2025/10/15/$repo/os/$arch
          Server = https://archive.archlinux.org/repos/2025/130/15/$repo/os/$arch
          EOF
          #
          # Build ISO
          buildiso -p xfce

      - name: Upload ISO
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          pacman -S --noconfirm wget
          wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
          ISO_PATH=$(find /github/home/artools-workspace/iso/*/*.iso | head -n 1)
          echo $ISO_PATH
          bash -ex upload.sh "$ISO_PATH"
